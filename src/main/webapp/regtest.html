<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
    <script>

        function mclick() {
            var data = {
              androidId: "asdasdas"
            };
            $.ajaxSetup({

    <button onclick="mclick()">Отправить</button>
</body>
</html>
